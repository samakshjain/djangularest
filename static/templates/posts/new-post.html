<form role="form" ng-submit="vm.submit()" enctype="multipart/form-data">
  <div class="form-group">
    <label for="post__content">New Post</label>
    <textarea class="form-control" 
              id="post__content" 
              rows="3" 
              placeholder="Post something to Djangularest!" 
              ng-model="vm.content">
    </textarea>
    <input type="file" id="upload-pic" class="form-control" file-model="vm.pic">
    {{vm.pic}}
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
